<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffafcc;
            --soft-white: #f8f9fa;
            --text-color: #5e548e;
            --wrong-red: #ff8fa3;
            --right-green: #b9fbc0;
        }

        /* Cute Animated Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ffc8dd, #ffafcc, #bde0fe, #a2d2ff);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .question-page { display: none; }
        .active { display: block; animation: slideIn 0.5s forwards; }

        .options-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 14px;
            border: 2px solid var(--pink);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-color);
            font-weight: bold;
            outline: none;
        }

        button:hover {
            transform: translateY(-3px);
            background: var(--pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 175, 204, 0.4);
        }

        /* Shake Animation for Wrong Answers */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
            background-color: var(--wrong-red) !important;
            border-color: var(--wrong-red) !important;
            color: white !important;
        }

        /* Fireworks Particle Style */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        #gift-box {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
        }

        #gift-box:hover {
            transform: scale(1.2) rotate(5deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="q1" class="question-page active">
        <h2>Question 1</h2>
        <p>Where did we first meet?</p>
        <div class="options-grid">
            <button onclick="next(this, true)">The Coffee Shop</button>
            <button onclick="next(this, false)">The Park</button>
            <button onclick="next(this, false)">In School</button>
            <button onclick="next(this, false)">Online</button>
        </div>
    </div>

    <div id="q2" class="question-page">
        <h2>Question 2</h2>
        <p>What is my favorite color on you?</p>
        <div class="options-grid">
            <button onclick="next(this, false)">Blue</button>
            <button onclick="next(this, true)">Red</button>
            <button onclick="next(this, false)">Black</button>
            <button onclick="next(this, false)">White</button>
        </div>
    </div>

    <div id="q3" class="question-page">
        <h2>Question 3</h2>
        <p>Which month is our anniversary?</p>
        <div class="options-grid">
            <button onclick="next(this, false)">January</button>
            <button onclick="next(this, false)">June</button>
            <button onclick="next(this, true)">October</button>
            <button onclick="next(this, false)">December</button>
        </div>
    </div>

    <div id="q4" class="question-page">
        <h2>Question 4</h2>
        <p>What was our first movie together?</p>
        <div class="options-grid">
            <button onclick="next(this, true)">Titanic</button>
            <button onclick="next(this, false)">The Notebook</button>
            <button onclick="next(this, false)">About Time</button>
            <button onclick="next(this, false)">Shrek</button>
        </div>
    </div>

    <div id="q5" class="question-page">
        <h2>Question 5</h2>
        <p>Who said "I love you" first?</p>
        <div class="options-grid">
            <button onclick="next(this, true)">Me</button>
            <button onclick="next(this, false)">You</button>
            <button onclick="next(this, false)">Both at once</button>
            <button onclick="next(this, false)">Still waiting!</button>
        </div>
    </div>

    <div id="q6" class="question-page">
        <h2>Question 6</h2>
        <p>What is my favorite snack?</p>
        <div class="options-grid">
            <button onclick="checkScore(this, false)">Pizza</button>
            <button onclick="checkScore(this, true)">Chocolate</button>
            <button onclick="checkScore(this, false)">Ice Cream</button>
            <button onclick="checkScore(this, false)">Chips</button>
        </div>
    </div>

    <div id="result-page" class="question-page">
        <h2>Results!</h2>
        <p id="result-text"></p>
        <button id="gift-btn" style="display:none;" onclick="showGift()">Claim Your Gift</button>
    </div>

    <div id="gift-page" class="question-page">
        <h2>For You...</h2>
        <div id="gift-box" onclick="revealMessage()">üéÅ</div>
        <p id="final-message" style="margin-top:20px; font-weight: bold;"></p>
    </div>
</div>

<script>
    let currentStep = 1;
    let score = 0;

    function next(btn, isCorrect) {
        handleFeedback(btn, isCorrect, () => {
            if(isCorrect) score++;
            document.getElementById(`q${currentStep}`).classList.remove('active');
            currentStep++;
            document.getElementById(`q${currentStep}`).classList.add('active');
        });
    }

    function checkScore(btn, isCorrect) {
        handleFeedback(btn, isCorrect, () => {
            if(isCorrect) score++;
            document.getElementById(`q6`).classList.remove('active');
            document.getElementById('result-page').classList.add('active');
            
            const text = document.getElementById('result-text');
            if(score >= 3) {
                text.innerText = `Yay! You got ${score}/6 correct! You know me so well.`;
                document.getElementById('gift-btn').style.display = 'inline-block';
            } else {
                text.innerText = `You got ${score}/6. Don't worry, I still love you! Try again?`;
                const tryAgainBtn = document.createElement('button');
                tryAgainBtn.innerText = "Try Again";
                tryAgainBtn.style.marginTop = "15px";
                tryAgainBtn.onclick = () => location.reload();
                document.getElementById('result-page').appendChild(tryAgainBtn);
            }
        });
    }

    function handleFeedback(btn, isCorrect, callback) {
        if (isCorrect) {
            btn.style.backgroundColor = "#b9fbc0";
            createFireworks();
            // Small delay for the correct answer so they see the firework before page switch
            setTimeout(callback, 1000);
        } else {
            btn.classList.add('shake');
            setTimeout(() => {
                btn.classList.remove('shake');
                callback(); // Switch page even if wrong
            }, 500);
        }
    }

    function createFireworks() {
        const colors = ['#ffafcc', '#ffc8dd', '#bde0fe', '#a2d2ff', '#fb6f92'];
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Spawn particles at the center of the container
            particle.style.left = '50%';
            particle.style.top = '50%';
            
            document.body.appendChild(particle);
            
            const destX = (Math.random() - 0.5) * 800;
            const destY = (Math.random() - 0.5) * 800;
            
            particle.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
            ], {
                duration: 1000 + Math.random() * 500,
                easing: 'ease-out'
            }).onfinish = () => particle.remove();
        }
    }

    function showGift() {
        document.getElementById('result-page').classList.remove('active');
        document.getElementById('gift-page').classList.add('active');
    }

    function revealMessage() {
        document.getElementById('gift-box').innerHTML = "üíñ";
        document.getElementById('final-message').innerText = "[YOUR CUSTOM SENTENCE WILL GO HERE]";
        createFireworks(); // Extra fireworks for the big reveal!
    }
</script>

</body>
</html>
